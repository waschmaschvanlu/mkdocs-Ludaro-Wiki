site_name: Ludaro-Wiki
repo_url: https://github.com/waschmaschvanlu/mkdocs-Ludaro-Wiki
repo_name: Ludaro-Wiki
theme:
 logo: logo.png
 favicon : logo.png
 language: en
 name: material
 features: 
  - navigation.tracking
  - navigation.path
  - toc.follow
  - navigation.top
  - header.autohide
  - navigation.footer
  - toc.navigate
  - content.code.copy
  - content.code.annotation
  - content.tabs.link
  - search.highlight

 plugins:
  - search:
    lang:
     - en 
     - de
  - i18n:
    default_language: en
    en: English
    de: Deutsch
 
 palette:
      

 

    # Palette toggle for light mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: default
      primary: black 
      toggle:
        icon: material/brightness-7 
        name: Switch to light mode

    




extra:
  # version:
  #   default: stable
  #   provider: mike
  #   homepage: http://ludaro.de
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/waschmaschvanlu

markdown_extensions: 
 - pymdownx.highlight:
    anchor_linenums: true
 - pymdownx.inlinehilite
 - pymdownx.snippets
 - admonition
 - pymdownx.arithmatex:
     generic: true
 - footnotes
 - pymdownx.details
 - pymdownx.superfences
 - pymdownx.mark
 - attr_list
 - pymdownx.superfences
 - pymdownx.tabbed:
    alternate_style: true 
 - pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - js/custom.js

extra_css:
- css/custom.css
